{% for project in projects %}
  <div class="well red_bar span6 tile">
    <h3>{{ project }}</h3>
    <p class="lead">{{ project.short_description }}</p>
    <p><a href="{% url 'projects:detail_view' project.id %}">
    Details</a></p>
  </div>
{% empty %}
  <p>No projects for {{ object.name }} yet. Why not <a 
  href="{% url 'projects:create_view' %}" class="btn">create one</a>?</p>
{% endfor %}
