<div class="tile span4 well well-small {{ project.classlist }} red_bar_small clearfix">
    <h3>{{ project.name }}</h3>
    <div>
        <h4>{{ project.unit }}</h4>
        <p>{{ project.short_description }}</p>
    </div>
    <h4 class="bar"><i class="icon-link"></i> Building blocks</h4>
    {% for element in project.elements.all %}
        <a href="{% url 'elements:detail_view' element.id %}">
        {{ element }}</a>{% if not forloop.last %}, {% endif %}
    {% empty %}
        None known. <a href="{% url 'projects:edit_view' project.id %}">
        Add some?</a>
    {% endfor %}
    <h4 class="bar last">
        <a href="{% url 'projects:detail_view' project.id %}">Details</a>
    </h4>
</div>
