{% extends "base_one_column.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if object.name %}
      <h3>Edit {{ object.name }}</h3>
    {% else %}
      <h3>Create new project</h3>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% crispy form %}
    </form>
{% endblock %}

{% block extra_js %}
<script src="{{ STATIC_URL }}js/populate_display_name.js"></script>
{% endblock %}
